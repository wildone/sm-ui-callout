<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sm-ui-callout</title>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';
    </script>
    <link rel="import" href="../sm-ui-callout.html" />
    <style>
      sm-ui-callout {
        width: 200px;
        height: 100px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <button id="trigger">toggle callout</button>
    <sm-ui-callout id="callout" arrow="top left"></sm-ui-callout>

    <script>
      document.querySelector('#trigger').addEventListener('click', function() {
        document.querySelector('#callout').toggle();
      })
    </script>
  </body>
</html>
